<div class="container">
  <div class="form-container">
    <form class="detection-form" [formGroup]="detectionForm">
      <div class="file-input mat-elevation-z2">
        <input type="file" (change)="onFileChange($event)" formControlName="imageControl">
      </div>
      <div>
        <button type="button" mat-raised-button color="primary" (click)="runDetection()">Run object detection</button>
      </div>
    </form>
  </div>

  <div class="loading-container" *ngIf="isLoadingResults">
    <h2>Running object detection...</h2>
    <div class="data-loading-shade">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div class="results-container" *ngIf="displayResults">
    <h2>{{resultTitle}}</h2>
    <div class="table-container">
      <camera-encounter-list [(encounters)]="resultEncounter"></camera-encounter-list>
    </div>
    <div class="image-container mat-elevation-z2">
      <img [src]="resultImage" />
    </div>
  </div>
</div>
