<div class="container">
  <div class="form-container">
    <form class="period-form" [formGroup]="periodForm">
      <div>
        <mat-form-field>
          <input matInput [matDatepicker]="startPicker" placeholder="Start Date" formControlName="startDateControl">
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker [startAt]="defaultStartDate"></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput [matDatepicker]="endPicker" placeholder="End Date" formControlName="endDateControl">
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker [startAt]="defaultEndDate"></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <mat-slide-toggle [color]="primary"
                          (toggleChange)="toggleFetchMode()">
          Download entire log
        </mat-slide-toggle>
      </div>
      <div>
        <button type="button" mat-raised-button color="primary" (click)="fetch()">Download</button>
      </div>
    </form>
  </div>
  <div class="table-container" *ngIf="this.encounters.length>0">
    <div class="table-container">
      <camera-encounter-list [(encounters)]="this.encounters"></camera-encounter-list>
    </div>
    <div class="json-button-container">
      <button type="button" mat-raised-button color="primary" (click)="saveAsJson()" [disabled]="this.encounters.length==0">Save as JSON</button>
    </div>
  </div>
</div>
